<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1 class="game-heading">Tic Tac Toe</h1>
            <h3 class="turn-para" id="turnText">Turn for X</h3>
            <div class="game">
                <div class="game-box">
                    <div class="box bt-0 bl-0" id="0" data-cell></div>
                    <div class="box bt-0" id="1" data-cell></div>
                    <div class="box bt-0 br-0" id="2" data-cell></div>
                    <div class="box bl-0" id="3" data-cell></div>
                    <div class="box" id="4" data-cell></div>
                    <div class="box br-0" id="5" data-cell></div>
                    <div class="box bl-0 bb-0" id="6" data-cell></div>
                    <div class="box bb-0" id="7" data-cell></div>
                    <div class="box bb-0 br-0" id="8" data-cell></div>
                </div>
            </div>
            <button class="resetBtn" id="resetBtn">Reset</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
